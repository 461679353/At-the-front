<script type="text/javascript">
	var str=window.navigator.userAgent.toLowerCase();
	if (str.indexOf('chrome')!=-1) {
		alert('谷歌浏览器！');
	} else{
		alert('非谷歌浏览器');
	};
	if (str.indexOf('msie 10')!=-1) {
		alert('ie10浏览器！');
	} else if (str.indexOf('msie 9')!=-1) {
		alert('ie9浏览器！');
	} else if (str.indexOf('msie 8')!=-1) {
		alert('ie8浏览器！');
	} else{
		alert('非ie浏览器！');
	};
