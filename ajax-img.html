<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="ajax.js"></script>
</head>
<style>
    *{
    	margin: 0;
    	padding: 0;
    }
	#nav{
		width: 402px;
		height: 30px;
		/*background: yellow;*/
		overflow: hidden;
        }
    li{
    	list-style: none;
    	width: 100px;
    	height: 30px;
    	background:yellow;
    	float: left;
    	text-align: center;
    	line-height: 30px;
    	font-size: 16px;
    	font-weight: bold;
    }
    #show{
    	width: 400px;
    	height: 500px;
    	background: red;

    }
</style>
<body>
	<ul id="nav">
		<li>春</li>
		<li>夏</li>
		<li>秋</li>
		<li>冬</li>
	</ul>
	<div id="show"></div>
	<script>
     var li=document.getElementById('nav').getElementsByTagName('li');
     var show=document.getElementById('show');
     var arr=[];

     ajax("http://180.76.185.227/lj/ljp.php",function(data){
       var etata=JSON.parse(data);
       console.log(etata);
       arr.push(etata.msg.img1);
       arr.push(etata.msg.img2);
       arr.push(etata.msg.img3);
       arr.push(etata.msg.img4);
       console.log(arr);
       show.style.background="url("+arr[1]+") "
       for (var i=0;i<li.length;i++) {
       	li[i].onclick=function(){
       for (var i=0;i<li.length;i++) {
       	   if(li[i]==this){
       	   	li[i].style.background="red";
            show.style.background="url("+arr[i]+") "
            show.style.backgroundSize="100% 100%";
       	   }else{
       	   	li[i].style.background="yellow";
       	   }
       		};		
       	}
       };
     },function(){})
	</script>
</body>
</html>
