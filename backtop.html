<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
		width: 100px;
		height: 400px;
		background: red;
	}
	#box2{
		background: yellow;
	}
	#box3{
		background: blue;
	}
	p{
		position: fixed;
		right: 0;
		bottom:0;
		width:100px;
		height:100px;
		background: green;
		display: none;
	}
	</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
	<p id="tops">top</p>
	<script>
var tops = document.getElementById("tops");
		window.onscroll = function(){
			scrolltop = document.body.scrollTop || window.pageYOffset||document.documentElement.scrollTop;
			if(scrolltop>200){
				tops.style.display="block";
			}else{
				tops.style.display="none";
			}

		}
		tops.onclick = function(){
			timer = setInterval(move,1)
		}
		function move(){
			scrolltop-=10;
			document.body.scrollTop=scrolltop;
			document.documentElement.scrolltop=scrolltop;
			window.pageYOffset=scrolltop;
			if(scrolltop<=0){
				clearInterval(timer);
			}
		}
	</script>
</body>
</html>
