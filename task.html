<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #myCanvas{
            margin: 2em 10em;
            border: 1px solid red;
            background: #3c805f;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="600" height="600"></canvas>
<script>
    var mycanvas=document.getElementById("myCanvas")
    var mcs=mycanvas.getContext("2d");
    function yuanPan(){
        mcs.save();
        mcs.beginPath();
        mcs.translate(300,350);
        mcs.strokeStyle="#FF6D0A";
        mcs.lineWidth=20;
        mcs.arc(0,0,180,0,Math.PI*2);
        mcs.closePath();
        mcs.stroke();
        mcs.restore();
    }
    function keDu(){
        for(var i=0;i<=60;i++){
            mcs.save();
            mcs.beginPath();
            mcs.translate(300,350);
            if(i%5==0){
                mcs.strokeStyle="#333";
                mcs.lineWidth=7;
                mcs.rotate(Math.PI/180*6*i)
                mcs.moveTo(0,155);
                mcs.lineTo(0,170)
            }else{
                mcs.strokeStyle="#000";
                mcs.lineWidth=3;
                mcs.rotate(Math.PI/180*6*i)
                mcs.moveTo(0,160);
                mcs.lineTo(0,170)
            }
            mcs.closePath();
            mcs.stroke();
            mcs.restore();
        }
    }
    function zhiZeng(){
        var s=new Date().getSeconds();
        mcs.save();
        mcs.beginPath();
        mcs.translate(300,350);
        mcs.rotate(Math.PI/180*6*(s+30));
        mcs.strokeStyle="red";
        mcs.lineWidth=2;
        mcs.moveTo(0,-25);
        mcs.lineTo(0,150);
        mcs.closePath();
        mcs.stroke();
        mcs.restore();
    }
    function fenZeng(){
        var m=new Date().getMinutes();
        mcs.save();
        mcs.beginPath();
        mcs.translate(300,350);
        mcs.rotate(Math.PI/180*6*(m+30));
        mcs.strokeStyle="#000";
        mcs.lineWidth=5;
        mcs.moveTo(0,-10);
        mcs.lineTo(0,140);
        mcs.closePath();
        mcs.stroke();
        mcs.restore();
    }
    function shiZeng(){
        var m=new Date().getMinutes()
        var n=new Date().getHours();
        mcs.save();
        mcs.beginPath();
        mcs.translate(300,350);
        mcs.rotate(Math.PI/180*(30*(n+6)+(30/60*m)));
        mcs.strokeStyle="#333";
        mcs.lineWidth=8;
        mcs.moveTo(0,0);
        mcs.lineTo(0,130);
        mcs.closePath();
        mcs.stroke();
        mcs.restore();
    }
    function yuanDian(){
        mcs.save();
        mcs.beginPath();
        mcs.translate(300,350);
        mcs.arc(0,0,10,0,Math.PI*2);
        mcs.fillStyle="#FF6D0A";
        mcs.lineWidth=10;
        mcs.closePath();
        mcs.fill();
        mcs.restore();
    }
    function jiao(){
        mcs.save();
        mcs.beginPath();
        mcs.translate(300,350);
        mcs.rotate(Math.PI/180*25);
        mcs.strokeStyle="#999";
        mcs.lineWidth=20;
        mcs.lineCap="round";
        mcs.moveTo(0,180);
        mcs.lineTo(0,240);
        mcs.stroke();
        mcs.restore();
        mcs.save();
        mcs.beginPath();
        mcs.translate(300,350);
        mcs.rotate(Math.PI/180*-25);
        mcs.strokeStyle="#999";
        mcs.lineWidth=20;
        mcs.lineCap="round";
        mcs.moveTo(0,180);
        mcs.lineTo(0,240);
        mcs.stroke();
        mcs.restore();
    }
    var aa=0;
    var bb=0;
    function yaobai(){
        if(bb>=10){
            aa=1
        }else if(bb<=-10){
            aa=0
        }
        if(aa==0){
            bb++
        }else if(aa==1){
            bb--
        }
    }
    function tou(){
        mcs.save();
        mcs.beginPath();
        mcs.translate(300,350);
        mcs.rotate(Math.PI/180*(180+bb));
        mcs.strokeStyle="#000";
        mcs.lineWidth=5;
        mcs.moveTo(0,180);
        mcs.lineTo(0,220);
        mcs.stroke();
        mcs.fillStyle="#000"
        mcs.arc(0,240,20,Math.PI/180*-90,Math.PI/180*360);
        mcs.fill()
        mcs.restore();
    }
    function tb(){
        mcs.save();
        mcs.beginPath();
        mcs.translate(300,120);
        mcs.rotate(Math.PI/180*180);
        mcs.arc(0,0,100,Math.PI/180*-40,Math.PI/180*220,false);
        mcs.strokeStyle="#FF6D0A";
        mcs.lineWidth=15;
        mcs.stroke();
        mcs.restore();
    }
    function tb2(){
        mcs.save();
        mcs.beginPath();
        mcs.translate(140,90);
        mcs.rotate(Math.PI/180*-15);
        mcs.fillStyle="#FF6D0A";
        mcs.moveTo(20,0);
        mcs.lineTo(70,0);
        mcs.arcTo(90,0,100,40,20);
        mcs.lineTo(95,60);
        mcs.lineTo(0,60);
        mcs.arcTo(0,0,20,0,20);
        mcs.fill();
        mcs.restore();
        mcs.save();
        mcs.beginPath();
        mcs.translate(370,65);
        mcs.rotate(Math.PI/180*15);
        mcs.fillStyle="#FF6D0A";
        mcs.moveTo(20,0);
        mcs.lineTo(70,0);
        mcs.arcTo(90,0,100,40,20);
        mcs.lineTo(95,60);
        mcs.lineTo(0,60);
        mcs.arcTo(0,0,20,0,20);
        mcs.fill();
        mcs.restore();
    }
    setInterval(function(){
        mcs.clearRect(0,0,600,600);
        keDu();
        jiao();
        tou();
        tb();
        tb2();
        yaobai()
        yuanPan();
        zhiZeng();
        fenZeng();
        shiZeng();
        yuanDian();
    },50)
</script>
</body>
</html>
