<body>
	   <div id="a1" style="width: 100%; height:380px; cursor: pointer; background-color: rgb(0, 0, 0);">
            <video controls="controls" src="1.mp4" id="ckplayer_a1" width="100%" height="380" preload="metadata" poster="darenxuanchuanpian.png"></video>
            <!-- 上面的图片是待机为播放的图片 -->
            <!-- 同时不用担心 当ckplayer在手机上面（并非电脑上的手机模式）运行时会出现一个透明的播放按钮 不用在本地测试是多加上去 -->
	  </div>
           <!-- ckplayer.js主要是依托于jq编写所以你得引入jq确保不会报错 -->
            <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
            <!-- 引入播放器专用js -->
			<script type="text/javascript" src="ckplayer.js" charset="utf-8"></script>
    <script type="text/javascript">
              $(".plcd").click(function(){
            	var flashvars={
    						p:1,
    						f:'',
    						e:1
    					};
    					var video=['->video/mp4'];
    					var support=['all'];
    					CKobject.embedHTML5('a1','ckplayer_a1','100%',380,video,flashvars,support);
            })
    </script>
    <!-- 此位置是用于适配 -->
      <script type="text/javascript">
                var wid =document.documentElement.clientWidth;
                var scale = wid/750;
                document.body.style.zoom = scale;
                window.onresize = function(){
                var wid =document.documentElement.clientWidth;
                var scale = wid/750;
                document.body.style.zoom = scale;
            }
    </script>

</body>
